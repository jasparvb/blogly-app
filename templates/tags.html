{% extends 'base.html' %}

{% block title %}Tags{% endblock %}
{% block content %}
    <h1>Tags</h1>
    <p>The current tags are:</p>
    <ul>
        {% for tag in tags %}
        <li><a href="/tags/{{ tag.id }}">{{ tag.name }}</a></li>
        {% endfor %}
    </ul>
    <a class="btn btn-primary" href="/tags/new">Add Tag</a>
    <a class="btn btn-primary" href="/users">User List</a>
{% endblock %}
