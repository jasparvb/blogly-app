{% extends 'base.html' %}

{% block title %}Add a Post for {{ user.full_name }}{% endblock %}
{% block content %}
    <h1>Add a Post for {{ user.full_name }}</h1>
    {% for msg in get_flashed_messages() %}
    <p class="message alert alert-danger">{{ msg }}</p>
    {% endfor %}
    <form action="/users/{{ user.id }}/posts/new" method="POST">
        <div class="input-group mb-2"><label for="title">Title</label><input type="text" name="title" placeholder=""></div>
        <div class="input-group mb-2"><label for="content">Content</label><textarea name="content" placeholder=""></textarea></div>
        <a class="btn btn-warning" href="/users/{{ user.id }}">Cancel</a>
        <button class="btn btn-info">Add</button>
    </form>
{% endblock %}
