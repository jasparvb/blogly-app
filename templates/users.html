{% extends 'base.html' %}

{% block title %}Users{% endblock %}
{% block content %}
    <h1>Users</h1>
    <p>The current users are:</p>
    <ul>
        {% for user in users %}
        <li><a href="/users/{{ user.id }}">{{user.full_name}}</a></li>
        {% endfor %}
    </ul>
    <a class="btn btn-primary" href="/users/new">Add User</a>
    <a class="btn btn-primary" href="/tags">Tag List</a>

{% endblock %}
